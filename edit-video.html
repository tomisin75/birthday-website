  <!-- Video Section -->
  <section class="video-section">
    <h2>Video Player</h2>
    <div class="video-container">
      <!-- Video Player: the "src" attribute points to the video file -->
      <video id="videoPlayer" width="600" controls>
        <!-- Change the src to the path of your downloaded video -->
        <source id="videoSource" src="videoplayback.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </section>

  <!-- Video Controls Section (Optional) -->
  <section class="controls-section">
    <button onclick="playPause()">Play/Pause</button>
    <button onclick="muteUnmute()">Mute/Unmute</button>
    <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="1" onchange="adjustVolume(this.value)">
  </section>
